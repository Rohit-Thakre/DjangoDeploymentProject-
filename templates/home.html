{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    <title>Home</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <a href="{% url 'images' %}">Upload Images</a>
    <div class="gallary">
      {%for image in images%}
      <div class="image">
        <img src="{{image.image.url}}" alt="Image" />
        <p>{{image.name}}</p>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
